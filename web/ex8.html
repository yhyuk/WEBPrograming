  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>
    <body>
      <h1>Object</h1>
      <h2>Create</h2>
      <script>
        var coworkers = {
          "MyName" : "Kim",
          "MyName2" : "youngHyuk"
        };
        document.write("MyName : "+coworkers.MyName+'<br>');
        document.write("MyName2 : "+coworkers.MyName2+'<br>');
        coworkers.bookkeepr = "duru";
        document.write("bookkeepr : "+coworkers.bookkeepr+'<br>');
        coworkers["data scientist"] = "taeho";
        document.write("data scientist : "+coworkers["data scientist"]+'<br>')
      </script>
      <h2>Iterate</h2>
      <script>
        for(var key in coworkers) {
          document.write(key+' : '+coworkers[key]+'<br>');
        }
      </script>
      <h2>Property & Method</h2>
      <script>
        coworkers.showAll = function(){
          for(var key in this) {
            document.write(key+' : '+this[key]+'<br>');
          }
        }
        coworkers.showAll();
      </script>
    </body>
  </html>
