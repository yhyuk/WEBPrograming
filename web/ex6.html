<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['kim', 'young', 'hyuk', 'jjang'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i+=1;
        }
      </script>
    </ul>
    <script>
      window.setTimeout(function () {
      window.location.reload();
    }, 5000);/*5000은 5초*/
    </script>
  </body>
</html>
